<div id="slide" class="carousel slide container" style="width: 447px; height: 318px;">
    <ol class="carousel-indicators">
        <li class="active" data-target="#slide" data-slide-to="0"></li>
        <li data-target="#slide" data-slide-to="1"></li>
        <li data-target="#slide" data-slide-to="2"></li>
        <!-- <li data-target="#slide" data-slide-to="3"></li>
            <li data-target="#slide" data-slide-to="4"></li> -->
    </ol>
    <!-- Carousel items -->

    <div class="carousel-inner">
        <div class="active item">
            <img src="/img/photo/DSC_4048x.jpg" alt="" width="477px" height="318px" />
        </div>

        {{ range .Params.tags }}
        <div class="item">
            <img src="{{ . }}" alt="" width="477px" height="318px" />
        </div>
        {{ end }}


        <!-- <div class="item">
                <img src="/img/photo/DSC_4135x.jpg" alt="" width="477px" height="318px" />
            </div> -->
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#slide" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#slide" data-slide="next">&rsaquo;</a>
</div>
